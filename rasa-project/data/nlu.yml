version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - bye bye

- intent: affirm
  examples: |
    - yes
    - sure
    - absolutely
    - definitely

- intent: deny
  examples: |
    - no
    - not really
    - no way

- intent: rent_book
  examples: |
    - I want to rent [The Great Gatsby](book)
    - Can I borrow [1984](book)?
    - I would like to rent [To Kill a Mockingbird](book)
    - Is it possible to rent [The Firm](book)?
    - I need to borrow [The Firm](book)
    - Can I get [Harry Potter](book) to read?

- intent: return_book
  examples: |
    - I want to return [The Great Gatsby](book)
    - Can I return [1984](book)?
    - I would like to return [To Kill a Mockingbird](book)
    - I need to return [The Firm](book)
    - How do I return [The Firm](book)?
    - I'm returning [Harry Potter](book)

- intent: check_book_availability
  examples: |
    - Is [The Great Gatsby](book) available?
    - Do you have [1984](book)?
    - Is [To Kill a Mockingbird](book) in stock?
    - Is [The Firm](book) available for rent?
    - Can I find [Harry Potter](book) in the library?

- intent: library_hours
  examples: |
    - What are the library hours?
    - When is the library open?
    - Library opening times?
    - What time does the library open?
    - Library working hours?

- intent: fine_inquiry
  examples: |
    - Do I have any overdue fines?
    - What is my fine amount?
    - How much do I owe in fines?
    - Any outstanding fines?
    - Check my fine balance

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: chitchat/ask_name
  examples: |
    - What is your name?
    - May I know your name?
    - What do people call you?
    - Do you have a name for yourself?

- intent: chitchat/ask_weather
  examples: |
    - What's the weather like today?
    - Does it look sunny outside today?
    - Oh, do you mind checking the weather for me please?
    - I like sunny days in Berlin.
